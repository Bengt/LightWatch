<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:ev="http://www.w3.org/2001/xml-events">
    <title>Text Pattern Fill Example</title>
    <defs>
        <pattern id="img1" patternUnits="userSpaceOnUse" width="600" height="450">
            <image xlink:href="daisy-grass-repeating-background.jpg" x="0" y="0"
                width="600" height="450" /><!-- Image from http://silviahartmann.com/background-tile/6-grass-meadow-tile.php-->
        </pattern>
    </defs>
    <text x="150" y="150"
        font-family="Verdana" font-size="122" font-weight="boldest"  fill="url(#img1)" >
        <tspan font-size="170">OMG!</tspan>
        <tspan x="150" y="270">PURPLE</tspan>
        <tspan x="150" y="390" font-size="135">GRASS</tspan>
    </text>

</svg>
